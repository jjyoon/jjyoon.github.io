<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Messenger</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/style.min.css"> </head>
  <script src="js/customerName.js"></script>

<body>
  <main>
    <div class="ThreadView">
      <header class="GlobalNav">
        <nav class="GlobalNav-inner">
          <ul class="GlobalNav-navList">
            <li class="GlobalNav-mobileNavItem">
              <a href="" class="GlobalNav-iconLink">
                <figure class="GlobalNav-iconContent">
                  <img src="img/discover-icon.svg" alt="" class="GlobalNav-icon">
                  <figcaption class="GlobalNav-iconText">Discover</figcaption>
                </figure>
              </a>
            </li>
            <li class="GlobalNav-mobileNavItem">
              <a href="" class="GlobalNav-iconLink is-active">
                <figure class="GlobalNav-iconContent">
                  <img src="img/messages-icon.svg" alt="" class="GlobalNav-icon">
                  <figcaption class="GlobalNav-iconText">Messages</figcaption>
                </figure>
              </a>
            </li>
            <li class="GlobalNav-mobileNavItem">
              <a href="" class="GlobalNav-iconLink">
                <figure class="GlobalNav-iconContent">
                  <img src="img/me-icon.svg" alt="" class="GlobalNav-icon">
                  <figcaption class="GlobalNav-iconText">Me</figcaption>
                </figure>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="MessageLog ThreadView-body">
        <div class="MessageLog-Messages">
          <!-- typing indicator -->
          <div class="Message" data="0">
            <div class="Message-icon">
              <div class="Message-icon">
                <div class="Message-iconImage"></div>
              </div>
            </div>
            <div class="Message-parts Message-typingIndicator">
              <div class="Message-partHeader"><strong>Ashley</strong></div>
              <div class="Message-part">
                <div class="typingIndicator">
                  <ul class="typingIndicator-background">
                    <li class="typingIndicator-dot"></li>
                    <li class="typingIndicator-dot"></li>
                    <li class="typingIndicator-dot"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="MessageBar">
        <form action="">
          <textarea name="" id="" placeholder="Message Ashley" class="MessageBar-input"></textarea>
          <input type="submit" value="Send" class="MessageBar-send">
        </form>
        <div class="AppIntegrations">
          <ul class="AppIntegrations-list">
            <li class="AppIntegrations-item" data-key="trunk-request">
              <img src="img/trunk-icon.svg" alt="" class="AppIntegrations-icon">
            </li>
            <li class="AppIntegrations-item">
              <img src="img/pinterest-icon.svg" alt="" class="AppIntegrations-icon">
            </li>
            <li class="AppIntegrations-item">
              <img src="img/camera-icon.svg" alt="" class="AppIntegrations-icon">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
